<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotate Task</title>
</head>
<body>
    <h1>Annotate Image</h1>
    <p>Project: {{ task.project.name }}</p>
    <p>Description: {{ task.project.description }}</p>
    <img src="{{ task.image_url }}" alt="Image to annotate"><br>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Annotations</h2>
    <form action="{% url 'save_annotation' task.id %}" method="post">
        {% csrf_token %}
        <label for="annotation">Annotation:</label><br>
        <textarea name="annotation" id="annotation" cols="20" rows="4"></textarea><br>
        <button type="submit">Save Annotation</button>
    </form>
</body>
</html>
