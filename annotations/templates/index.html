<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Tasks</title>
</head>
<body>
    <h1>Annotation Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'annotation_screen' task.id %}">{{ task.project.name }} - Task {{ task.id }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
